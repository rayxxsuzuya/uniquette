<!DOCTYPE html><html lang="ru"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Uniquette</title>  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">	<link rel="stylesheet" href="css/main.css"></head><body>    <header class="header">    <div class="header-top">      <div class="container-xl">        <div class="row no-gutters align-items-center justify-content-between">         <div class="header-top__wrapper col-auto">            <select class="header-top__select">              <option>г. Москва</option>              <option>г. Брянск</option>              <option>г. Калуга</option>            </select>         </div>         <div class="header-top__links col-6 row justify-content-between">           <a class="header-top__link" href="#">Скидки до 50%</a>           <a class="header-top__link" href="#">Новая коллекция</a>           <a class="header-top__link" href="#">Подлинные товары</a>         </div>         <a class="header-top__area col-auto" href="#">           <span class="header-top__sign-in">Войти</span>           <picture><source srcset="img/header-top-user.svg" type="image/webp"><img class="header-top__icon" src="img/header-top-user.svg" alt=""></picture>         </a>        </div>      </div>    </div>    <div class="header-bottom">      <div class="container-xl">        <div class="header-bottom__first row justify-content-between align-items-center">          <nav class="header-bottom__nav col-auto">            <ul class="header-bottom__list">              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Образы</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Новинки</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Одежда</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Обувь</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Аксессуары</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Бренды</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Premium</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Спорт</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Красота</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Дом</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Тренды</a>              </li>              <li class="header-bottom__item">                <a class="header-bottom__link" href="#">Sale</a>              </li>            </ul>          </nav>          <a class="header-bottom__basket col-auto" href="#">            <span class="header-bottom__count">0</span>            <span class="header-bottom__price">0 ₽</span>            <picture><source srcset="img/header-bottom-basket.webp" type="image/webp"><img class="header-bottom__icon" src="img/header-bottom-basket.png" alt=""></picture>          </a>        </div>        <div class="header-bottom__line"></div>        <div class="header-bottom__second row justify-content-between align-items-start">          <div class="header-bottom__tabs col-auto">            <a class="header-bottom__tab active" href="#">Женщинам</a>            <a class="header-bottom__tab" href="#">Мужчинам</a>            <a class="header-bottom__tab" href="#">Детям</a>          </div>          <a class="header-bottom__logo-link col-auto" href="#">            <picture><source srcset="img/header-bottom-logo.webp" type="image/webp"><img class="header-bottom__logo" src="img/header-bottom-logo.png" alt=""></picture>          </a>          <form class="header-bottom__form col-auto" action="/">            <div class="header-bottom__search-wrapper">              <input class="header-bottom__search" type="text">            </div>          </form>        </div>      </div>    </div>  </header>	<script src="js/script.js"></script></body></html>
